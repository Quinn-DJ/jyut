<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字发音卡片</title>
    <meta name="description" content="点击卡片播放对应数字音频（粤语/普通话音频放置于 sound/ 目录）。">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <img src="pic/Cantonese.png" alt="Cantonese" class="top-left-logo">
    <main class="wrap">
        <header class="site-header">
            <h1>粤语体验活动</h1>
            <p class="subtitle">浙江大学学生粤语社学生节活动</p>
        </header>

        <section class="cards-section" aria-label="数字卡片">
            <div class="cards" id="cards">
                <button class="card" data-audio="sound/01.opus" aria-label="一">一</button>
                <button class="card" data-audio="sound/02.opus" aria-label="二">二</button>
                <button class="card" data-audio="sound/03.opus" aria-label="三">三</button>
                <button class="card" data-audio="sound/04.opus" aria-label="四">四</button>
                <button class="card" data-audio="sound/05.opus" aria-label="五">五</button>
                <button class="card" data-audio="sound/06.opus" aria-label="六">六</button>
                <button class="card" data-audio="sound/07.opus" aria-label="七">七</button>
                <button class="card" data-audio="sound/08.opus" aria-label="八">八</button>
                <button class="card" data-audio="sound/09.opus" aria-label="九">九</button>
                <button class="card" data-audio="sound/10.opus" aria-label="十">十</button>
            </div>
        </section>

        <footer class="site-footer">
            <small>点击卡片播放对应粤语音频</small>
        </footer>
    </main>

    <script src="js/main.js" defer></script>
</body>

</html>
