<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>粤语练习网站</title>
    <meta name="description" content="粤语学习辅助网站，提供精品课程原文粤拼对照及音频播放功能">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <!-- 网站标题 -->
        <header class="header" role="banner">
            <div class="header-content">
                <h1 class="header-title">粤语练习网站</h1>
                <p class="header-subtitle">浙江大学学生粤语社</p>
                <nav class="header-nav" role="navigation" aria-label="主导航">
                </nav>
            </div>
        </header>

        <!-- 课程列表区域 -->
        <section id="courses" class="course-list">
            <div class="section-header">
                <h2>课程列表</h2>
            </div>
            <div id="course-container" class="course-container">
                <!-- 课程项目将通过JavaScript动态生成 -->
                <div class="loading-placeholder">
                    <div class="loading-spinner"></div>
                    <p>正在加载课程...</p>
                </div>
            </div>
        </section>

        <!-- 内容显示区域 -->
        <section id="content" class="content-display">
            <div class="section-header">
                <h2>学习内容</h2>
                <div id="content-breadcrumb" class="content-breadcrumb">
                    <span>请选择一个课程和部分开始学习</span>
                </div>
            </div>
            <div id="content-container" class="content-container">
                <div class="welcome-state">
                    <h3>开始学习粤语</h3>
                    <p>从上方课程列表中选择一个课程和部分，即可开始练习</p>
                    <div class="feature-list">
                        <div class="feature-item">
                            <span class="feature-icon">📝</span>
                            <span>原文和粤拼对照</span>
                        </div>
                        <div class="feature-item">
                            <span class="feature-icon">🔊</span>
                            <span>发音音频</span>
                        </div>
                        <div class="feature-item">
                            <span class="feature-icon">📱</span>
                            <span>响应式设计</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- 引入JavaScript文件 -->
    <script src="js/app.js"></script>
</body>

</html>
